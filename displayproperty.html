<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockk and inline block</title>

    <style>


        .search-bar , .search-bar2{
            display: block;
            width:250px;
            height:30px;
            margin-bottom: 5px;
            border: 2px solid whitesmoke;
           box-shadow: 3px 3px 7px rgba(0,0,0,0.15);
            
        }

        .search-bar:focus{
            outline: none;
        }

    </style>
</head>
<body>
    
    <input class= "search-bar"  type="search" placeholder="Name">
    <input class="search-bar2"   type="search" placeholder="Email">

    <hr>



</body>
